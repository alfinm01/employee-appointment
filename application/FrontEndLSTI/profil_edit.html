<body style="background-color: #abddff;">

<main>
  <br>
  <br>
  <div class="class-table">

    <div class="col">
      <div class="table">

        <center><h1> Edit Profil </h1></center>

        <form>

        <h2> General </h2>
        <hr color=#2E528F>
        <ul>
          <li><strong> Nama </strong></li>
            <input type="text" id="in-name" name="in-name" placeholder="Nama" method="post" value="Alfian sang Carry">
          <li><strong> NIP </strong></li>
            <input type="text" id="in-NIP" name="in-NIP" placeholder="NIP" method="post" value="123213">
          <li><strong> Alamat </strong></li>
            <input type="text" id="in-addr" name="in-addr" placeholder="Alamat" method="post" value="Jl. Bareng">
          <li><strong> Email Personal </strong></li>
            <input type="text" id="in-e-p" name="in-e-p" placeholder="Email Personal" method="post" value="Alfiancarry@gmail.com">
          <li><strong> Email Organisasi </strong></li>
            <input type="text" id="in-e-o" name="in-e-o" placeholder="Email Organisasi" method="post" value="Alfian@carry.itb.ac.id">
          <li><strong> Nomor telepon </strong></li>
            <input type="text" id="in-telp" name="in-telp" placeholder="Nomor Telepon" method="post" value="083543234">
          <br>
        </ul>

      
        
          <br>
          <br>
          <br>
          <br>
      <center>
        <a href="#"> <button class="save"> Save </button> </a>
        <a href="#"> <button class="discard"> Discard </button></a>
      </center>

      </form>
      </div>
    </div>

</div>

</main>
<script>
      $(document).ready(function(){ 
      //alert($("input#in-name").val())
        $.ajax({
          type: "GET",
          url: "http://localhost:3000/employee",
          crossDomain: true,
          dataType: "json",
        }).done(function(res){
          console.log(res);
          $('#nama').append(res.data[0].nama)
          $('#nip').append(res.data[0].nip)
          $('#alamat').append(res.data[0].alamat)
          $('#email_personal').append(res.data[0].email_personal)
          $('#email_organisasii').append(res.data[0].email_organisasi)
          $('#no_telepon').append(res.data[0].no_telepon)
          }).fail(function(err){
            console.log(err);
          });   
      });
    </script>
